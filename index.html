// 1. Core Management Systems
const ColorManager = {
    getTextColor(isLowLight) {
        return isLowLight ? "#E0E0E0" : "#333";
    },
    
    getHiddenColor(isLowLight) {
        return isLowLight ? "#2D2D2D" : "#f0f0f0";
    },
    
    updateOriginalSentenceColor(isVisible = true) {
        const originalSentenceElement = document.getElementById("original-sentence");
        const isLowLight = document.body.classList.contains('low-light-mode');
        originalSentenceElement.style.color = isVisible ? 
            this.getTextColor(isLowLight) : 
            this.getHiddenColor(isLowLight);
    },

    updateErrorMessageColors() {
        const result = document.getElementById("result");
        if (result.innerHTML.includes("Incorrect:")) {
            const incorrectWord = result.querySelector("span:nth-of-type(2)").textContent;
            const correctWord = result.querySelector("span:nth-of-type(4)").textContent;
            const isLowLight = document.body.classList.contains('low-light-mode');
            const textColor = this.getTextColor(isLowLight);
            result.innerHTML = `<span style="color: red;">Incorrect:</span> <span style="color: ${textColor};">${incorrectWord}</span> | <span style="color: green;">Correct:</span> <span style="color: ${textColor};">${correctWord}</span>`;
        }
    }
};

// 2. Result Management System
const ResultManager = {
    clearResult() {
        const result = document.getElementById("result");
        // Only clear if it's not a mistake count message
        if (!result.innerHTML.includes("You made")) {
            result.innerText = "";
            result.innerHTML = "";
        }
    },
    
    showErrorMessage(incorrectWord, correctWord) {
        const result = document.getElementById("result");
        const textColor = ColorManager.getTextColor(document.body.classList.contains('low-light-mode'));
        
        // Preserve existing mistake count if it exists
        const existingMistakeCount = result.innerHTML.match(/You made \d+ mistakes/);
        const mistakeMessage = existingMistakeCount ? `<br/>${existingMistakeCount[0]}` : '';
        
        result.innerHTML = `<span style="color: red;">Incorrect:</span> <span style="color: ${textColor};">${incorrectWord}</span> | <span style="color: green;">Correct:</span> <span style="color: ${textColor};">${correctWord}</span>${mistakeMessage}`;
    },
    
    showMistakeCount(count) {
        const result = document.getElementById("result");
        const errorColor = document.body.classList.contains('low-light-mode') ? '#FF6B6B' : 'red';
        
        // Preserve any existing error message
        const existingMessage = result.innerHTML.includes("Incorrect:") ? result.innerHTML : '';
        const mistakeMessage = `<br/><span style="color: ${errorColor};">You made ${count} mistakes. Please rewrite it again.</span>`;
        
        result.innerHTML = existingMessage + mistakeMessage;
    },

    showSuccess() {

// 6. Text Processing Functions
function normalizeText(text) {
    return text
        // Normalize various types of quotes to straight quotes
        .replace(/[\u2018\u2019\u201B\u2032\u2035\u0060]/g, "'") // Various single quotes and primes
        .replace(/[\u201C\u201D\u201F\u2033\u2036]/g, '"')       // Various double quotes and primes
        
        // Normalize various types of dashes and hyphens
        .replace(/[\u2010\u2011\u2012\u2013\u2014\u2015\u2212]/g, '-')
        
        // Normalize ellipsis
        .replace(/\u2026/g, '...') // Ellipsis character
        .replace(/\.{2,}/g, '...') // Multiple dots to ellipsis
        
        // Normalize spaces
        .replace(/[\u00A0\u2002-\u200B\u202F\u205F\u3000]/g, ' ') // Various space characters
        .replace(/\s+/g, ' ')      // Multiple spaces to single space
        
        // Normalize other punctuation
        .replace(/[\u2010\u2011]/g, '-')  // Various hyphens
        .replace(/[\u2012\u2013]/g, '-')  // Various dashes
        .replace(/[\u2014\u2015]/g, '-')  // Em dash and horizontal bar
        
        // Trim whitespace
        .trim();
}

// 13. Text Checking System
function checkText() {
    const originalSentence = normalizeText(sentences[currentSentenceIndex].trim());
    const userInput = normalizeText(document.getElementById("user-input").value.trim());
    
    // Early check for excessive spaces
    if (userInput.includes('  ')) {
        document.getElementById("user-input").value = userInput.replace(/\s+/g, ' ');
        return;
    }
    
    const originalWords = originalSentence.split(' ');
    const userWords = userInput.split(' ');
    let correctWords = "";
    let incorrectWordFound = false;
    let missingSpaceFound = false;
    let incorrectWord = "";
    let correctWord = "";

    // Separate patterns for different checks
    const punctuationWithoutSpacePattern = /([.,!?;:"\(\)\[\]\{\}\/â€¦])([a-zA-Z0-9])/g;
    const hyphenatedWordPattern = /\b\w+(-\w+)+\b/g;

    // First, identify hyphenated words
    const hyphenatedWords = userInput.match(hyphenatedWordPattern) || [];
    const hyphenPositions = [];
    
    // Record positions of valid hyphens in hyphenated words
    hyphenatedWords.forEach(word => {
        let pos = userInput.indexOf(word);
        while (pos !== -1) {
            const hyphens = word.match(/-/g) || [];
            hyphens.forEach((_, index) => {
                const hyphenPos = pos + word.indexOf('-', index);
                hyphenPositions.push(hyphenPos);
            });
            pos = userInput.indexOf(word, pos + 1);
        }
    });

    // Check for punctuation spacing issues
    let match;
    while ((match = punctuationWithoutSpacePattern.exec(userInput)) !== null) {
        const punctuationPos = match.index;
        // Only count as an error if this punctuation is not part of a hyphenated word
        if (!hyphenPositions.includes(punctuationPos)) {
            missingSpaceFound = true;
            break;
        }
    }

    // Rest of the comparison logic
    for (let i = 0; i < userWords.length; i++) {
        if (userWords[i] === originalWords[i]) {
            correctWords += userWords[i] + ' ';
        } else {
            incorrectWordFound = true;
            incorrectWord = userWords[i];
            correctWord = originalWords[i];
            break;
        }
    }

    if (userInput === originalSentence) {
        ResultManager.showSuccess();
        
        if (mistakeCount === 0) {
            statisticsManager.recordFirstTrySuccess();
        }
        currentSentenceIndex++;
        saveProgress();
        setTimeout(() => {
            ResultManager.clearResult();
            showSentence();
        }, 1000);

        if (mistakeCount >= 2) {
            ResultManager.showMistakeCount(mistakeCount);
            mistakeCount = 0;
            currentSentenceIndex--;
        } else {
            mistakeCount = 0;
        }
    } else if (missingSpaceFound) {
        ResultManager.showSpacingError();
    } else if (incorrectWordFound) {
        ResultManager.showErrorMessage(incorrectWord, correctWord);
        document.getElementById("user-input").value = correctWords;
        mistakeCount++;
        if (incorrectWord.replace(/[.,!?]/g, '') !== correctWord.replace(/[.,!?]/g, '')) {
    statisticsManager.recordMistake(incorrectWord, correctWord);
}

        document.getElementById("user-input").addEventListener("input", ResultManager.clearResult, { once: true });
    } else {
        ResultManager.showProgress();
    }

    updateProgressBar();
    saveProgress();
}

            lastPracticeDate: null,
            practiceHistory: []
        };

        const savedSession = localStorage.getItem('activeSession');
        if (savedSession) {
            const session = JSON.parse(savedSession);
            const today = new Date().toDateString();
            
            if (session.date === today) {
                return session.savedTime || 0;
            }
            localStorage.removeItem('activeSession');
        }
        return 0;
    }

    const today = new Date().toDateString();
    const saved = localStorage.getItem('todayStats');
    const savedStats = saved ? JSON.parse(saved) : {};
    
    if (savedStats.date !== today) {
        return {
            date: today,
            practiceTime: 0,
            mistakes: savedStats.mistakes || [], // Preserve existing mistakes
            sentences: 0,
            firstTrySuccesses: 0
        };
    }
    return savedStats;

startRewrite(index) {
    const mistake = this.todayStats.mistakes[index];
    if (!mistake) return;

    const rewriteSection = document.getElementById(`rewrite-section-${index}`);
    if (rewriteSection) {
        const isHidden = rewriteSection.style.display === 'none';
        
        // If opening the rewrite section
        if (isHidden) {
            rewriteSection.style.display = 'block';
            
            // Reset all inputs and show only step 1
            for (let i = 1; i <= 3; i++) {
                const input = document.getElementById(`rewrite-${i}-${index}`);
                if (input) {
                    input.value = '';
                    input.classList.remove('correct', 'incorrect');
                }
                
                const step = document.getElementById(`step-${i}-${index}`);
                if (step) {
                    step.style.display = i === 1 ? 'block' : 'none';
                }
            }
            
            // Reset step indicators
            const indicators = rewriteSection.querySelectorAll('.step');
            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === 0);
                indicator.classList.remove('completed');
            });
            
            // Focus the first input
            const firstInput = document.getElementById(`rewrite-1-${index}`);
            if (firstInput) {
                firstInput.focus();
            }
        } else {
            // Only close if explicitly clicking the rewrite button again
            rewriteSection.style.display = 'none';
        }
    }
}

addEnterKeyListener(input, index, step) {
    input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault();
            this.checkStep(index, step);
        }
    });
}

checkStep(index, step) {
    const mistake = this.todayStats.mistakes[index];
    if (!mistake) return;

    const correctWord = mistake.correct.replace(/[.,!?]/g, '').toLowerCase();
    const input = document.getElementById(`rewrite-${step}-${index}`);
    const userInput = input.value.trim().toLowerCase();

    if (userInput === correctWord) {
        // Show success feedback
        input.classList.add('correct');
        input.classList.remove('incorrect');
        
        // Update step indicators
        const indicators = document.querySelectorAll(`#rewrite-section-${index} .step`);
        indicators[step - 1].classList.add('completed');
        if (step < 3) indicators[step].classList.add('active');

        // Move to next step after delay
        setTimeout(() => {
            if (step < 3) {
                // Show next step
                document.getElementById(`step-${step}-${index}`).style.display = 'none';
                const nextStep = document.getElementById(`step-${step + 1}-${index}`);
                nextStep.style.display = 'block';
                
                // Focus next input
                const nextInput = document.getElementById(`rewrite-${step + 1}-${index}`);
                if (nextInput) {
                    nextInput.focus();
                    nextInput.classList.remove('correct', 'incorrect');
                }
            } else {
                // Completed all steps successfully
                this.todayStats.mistakes.splice(index, 1);
                this.saveTodayStats();
                this.updateUI();
            }
        }, 1000);
    } else {
        // Show error feedback
        input.classList.add('incorrect');
        input.classList.remove('correct');
        
        // Clear and refocus input after a short delay
        setTimeout(() => {
            input.classList.remove('incorrect');
            input.value = '';
            input.focus();
        }, 500);
    }
}

// Update the updateStreak method in the StatisticsManager class
updateStreak() {
    const today = new Date();
    today.setHours(0, 0, 0, 0); // Normalize to start of day
    
    if (!this.stats.lastPracticeDate) {
        // First time practicing
        this.stats.streak = 1;
    } else {
        const lastPractice = new Date(this.stats.lastPracticeDate);
        lastPractice.setHours(0, 0, 0, 0); // Normalize to start of day
        
        const daysDiff = Math.floor((today - lastPractice) / (1000 * 60 * 60 * 24));
        
        if (daysDiff === 0) {
            // Same day practice, don't update streak
            return;
        } else {
            // Increment streak for each new practice day, regardless of gaps
            this.stats.streak += 1;
            
            // Check if reached 30-day goal
            if (this.stats.streak >= 30) {
                // Show achievement notification
                const achievementMessage = document.createElement('div');
                achievementMessage.style.position = 'fixed';
                achievementMessage.style.top = '20px';
                achievementMessage.style.right = '20px';
                achievementMessage.style.padding = '10px 20px';
                achievementMessage.style.backgroundColor = '#4CAF50';
                achievementMessage.style.color = 'white';
                achievementMessage.style.borderRadius = '4px';
                achievementMessage.style.zIndex = '1001';
                achievementMessage.innerText = 'Congratulations! You\'ve completed 30 practice days! Starting new cycle.';
                
                document.body.appendChild(achievementMessage);
                
                setTimeout(() => {
                    achievementMessage.remove();
                }, 3000);

                // Reset streak and total practices for new cycle
                this.stats.streak = 1;
                this.stats.totalPractices = 0;
            }
        }
    }
    
    // Update last practice date
    this.stats.lastPracticeDate = today.toISOString();
    this.saveStats();
    this.updateUI();
}

    return lastMistakesCheck !== today;
}

// Function to check for pending mistakes from previous day
function checkPreviousDayMistakes() {
    const today = new Date().toDateString();
    const todayStats = JSON.parse(localStorage.getItem('todayStats') || '{}');
    const mistakes = todayStats.mistakes || [];
    const mistakesStatus = localStorage.getItem('mistakesStatus');
    
    // If mistakes were already handled today, don't show warning
    if (mistakesStatus === today) {
        return true;
    }

    // Store the current day's mistakes count in a separate key
    if (isNewDay()) {
        localStorage.setItem('previousDayMistakes', mistakes.length.toString());
    }

    const previousMistakes = parseInt(localStorage.getItem('previousDayMistakes') || '0');

    if (previousMistakes > 0) {
        // Disable the article input and start button
        document.getElementById('article-input').disabled = true;
        document.getElementById('start-button').disabled = true;
        
        // Show warning message
        const warningDiv = document.createElement('div');
        warningDiv.id = 'pending-mistakes-warning';
        warningDiv.innerHTML = `
            <div style="
                background-color: #FEF2F2;
                border: 1px solid #FCA5A5;
                color: #DC2626;
                padding: 1rem;
                margin: 1rem 0;
                border-radius: 0.5rem;

                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            ">
                <div style="font-weight: bold;">
                    <i class="fi fi-rr-exclamation"></i>
                    You have ${previousMistakes} unpracticed spelling mistake${previousMistakes > 1 ? 's' : ''} from yesterday
                </div>
                <div style="font-size: 0.9rem;">
                    Please practice your previous day's spelling mistakes before starting a new session.
                </div>
                <button onclick="openMistakesPanel()" style="
                    background-color: #DC2626;
                    color: white;
                    border: none;
                    padding: 0.5rem 1rem;
                    border-radius: 0.25rem;
                    cursor: pointer;
                    font-size: 0.9rem;
                    margin-top: 0.5rem;
                ">
                    Practice Previous Mistakes
                </button>
            </div>
        `;
        
        // Insert warning before the article input
        const articleInput = document.getElementById('article-input');
        articleInput.parentNode.insertBefore(warningDiv, articleInput);
        
        // Update last mistakes check date
        localStorage.setItem('lastMistakesCheck', today);
        
        return false;
    }
    
    // If we reach here, either there are no mistakes or they've been handled
    localStorage.setItem('mistakesStatus', today);
    localStorage.setItem('lastMistakesCheck', today);
    localStorage.removeItem('previousDayMistakes'); // Clear previous day's count
    return true;
}

document.addEventListener('DOMContentLoaded', function() {
    checkPreviousDayMistakes();
    
    // Watch for changes in mistakes
    const observer = new MutationObserver(function(mutations) {
        const todayStats = JSON.parse(localStorage.getItem('todayStats') || '{}');
        const mistakes = todayStats.mistakes || [];
        
        // If all mistakes are cleared, remove warning and enable inputs
        if (mistakes.length === 0) {
            const warningDiv = document.getElementById('pending-mistakes-warning');
            if (warningDiv) {
                warningDiv.remove();
            }
            document.getElementById('article-input').disabled = false;
            document.getElementById('start-button').disabled = false;
            
            // Update mistakes status and clear previous day's count
            localStorage.setItem('mistakesStatus', new Date().toDateString());
            localStorage.removeItem('previousDayMistakes');
        }
    });
    
    // Observe the mistakes list for changes
    const mistakesList = document.getElementById('recent-mistakes');
    if (mistakesList) {
        observer.observe(mistakesList, { childList: true, subtree: true });
    }
});

// Add dark mode support for the warning message
function updateWarningTheme() {
    const warningDiv = document.getElementById('pending-mistakes-warning');
    if (!warningDiv) return;
    
    const isLowLight = document.body.classList.contains('low-light-mode');
    const warningContent = warningDiv.firstElementChild;
    
    if (isLowLight) {
        warningContent.style.backgroundColor = '#1F1F1F';
        warningContent.style.borderColor = '#DC2626';
        warningContent.style.color = '#FCA5A5';
    } else {
        warningContent.style.backgroundColor = '#FEF2F2';
        warningContent.style.borderColor = '#FCA5A5';
        warningContent.style.color = '#DC2626';
    }
}

// Update theme when toggling dark mode
const originalThemeToggle = document.getElementById('theme-toggle-btn').onclick;
document.getElementById('theme-toggle-btn').onclick = function() {
    if (originalThemeToggle) {
        originalThemeToggle.call(this);
    }
    updateWarningTheme();
};
