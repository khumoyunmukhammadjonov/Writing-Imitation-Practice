function normalizeText(text) {
    return text
        // Normalize various types of quotes to straight quotes
        .replace(/[\u2018\u2019\u201B\u2032\u2035\u0060]/g, "'") // Various single quotes and primes
        .replace(/[\u201C\u201D\u201F\u2033\u2036]/g, '"')       // Various double quotes and primes
        
        // Normalize various types of dashes and hyphens
        .replace(/[\u2010\u2011\u2012\u2013\u2014\u2015\u2212]/g, '-')
        
        // Normalize ellipsis
        .replace(/\u2026/g, '...') // Ellipsis character
        .replace(/\.{2,}/g, '...') // Multiple dots to ellipsis
        
        // Normalize spaces
        .replace(/[\u00A0\u2002-\u200B\u202F\u205F\u3000]/g, ' ') // Various space characters
        .replace(/\s+/g, ' ')      // Multiple spaces to single space
        
        // Normalize other punctuation
        .replace(/[\u2010\u2011]/g, '-')  // Various hyphens
        .replace(/[\u2012\u2013]/g, '-')  // Various dashes
        .replace(/[\u2014\u2015]/g, '-')  // Em dash and horizontal bar
        
        // Trim whitespace
        .trim();
}

    let incorrectWord = "";
    let correctWord = "";

    // Separate patterns for different checks
    const punctuationWithoutSpacePattern = /([.,!?;:"\(\)\[\]\{\}\/…])([a-zA-Z0-9])/g;
    const hyphenatedWordPattern = /\b\w+(-\w+)+\b/g;

    // First, identify hyphenated words
    const hyphenatedWords = userInput.match(hyphenatedWordPattern) || [];
    const hyphenPositions = [];
    
    // Record positions of valid hyphens in hyphenated words
    hyphenatedWords.forEach(word => {
        let pos = userInput.indexOf(word);
        while (pos !== -1) {
            const hyphens = word.match(/-/g) || [];
            hyphens.forEach((_, index) => {
                const hyphenPos = pos + word.indexOf('-', index);
                hyphenPositions.push(hyphenPos);
            });
            pos = userInput.indexOf(word, pos + 1);
        }
    });

    // Check for punctuation spacing issues
    let match;
    while ((match = punctuationWithoutSpacePattern.exec(userInput)) !== null) {
        const punctuationPos = match.index;
        // Only count as an error if this punctuation is not part of a hyphenated word
        if (!hyphenPositions.includes(punctuationPos)) {
            missingSpaceFound = true;
            break;
        }
    }

    // Rest of the comparison logic
    for (let i = 0; i < userWords.length; i++) {
        if (userWords[i] === originalWords[i]) {
            correctWords += userWords[i] + ' ';
        } else {
            incorrectWordFound = true;
            incorrectWord = userWords[i];
            correctWord = originalWords[i];
            break;
        }
    }

    if (userInput === originalSentence) {
        ResultManager.showSuccess();
        
        if (mistakeCount === 0) {
            statisticsManager.recordFirstTrySuccess();
        }
        currentSentenceIndex++;
        saveProgress();
        setTimeout(() => {
            ResultManager.clearResult();
            showSentence();
        }, 1000);

        if (mistakeCount >= 2) {
            ResultManager.showMistakeCount(mistakeCount);
            mistakeCount = 0;
            currentSentenceIndex--;
        } else {
            mistakeCount = 0;
        }
    } else if (missingSpaceFound) {
        ResultManager.showSpacingError();
    } else if (incorrectWordFound) {
        ResultManager.showErrorMessage(incorrectWord, correctWord);
        document.getElementById("user-input").value = correctWords;
        mistakeCount++;
        statisticsManager.recordMistake(incorrectWord, correctWord);
        document.getElementById("user-input").addEventListener("input", ResultManager.clearResult, { once: true });
    } else {
        ResultManager.showProgress();
    }

    updateProgressBar();
    saveProgress();
}
// 15. Progress Management
function saveProgress() {
    const progressData = {
        currentSentenceIndex,
        mistakeCount,
        sentences,
        articleInput: document.getElementById("article-input").value,
        userInput: document.getElementById("user-input").value,
        practiceVisible: document.getElementById("practice-section").style.display,
        startButtonHidden: document.getElementById("start-button").classList.contains("hidden"),
        articleInputHidden: document.getElementById("article-input").classList.contains("hidden"),
        // Add completion state
        isCompleted: currentSentenceIndex >= sentences.length && sentences.length > 0,
        // Store UI state
        userInputDisplay: document.getElementById("user-input").style.display,
        checkButtonDisplay: document.getElementById("check-button").style.display,
        completionMessage: document.getElementById("original-sentence").innerText
    };
    localStorage.setItem("writingProgress", JSON.stringify(progressData));
}


function loadSavedProgress() {
    const savedProgress = localStorage.getItem("writingProgress");
    if (savedProgress) {
        const progressData = JSON.parse(savedProgress);
        currentSentenceIndex = progressData.currentSentenceIndex || 0;
        mistakeCount = progressData.mistakeCount || 0;
        sentences = progressData.sentences || [];
        
        if (sentences.length > 0) {
            // Handle completion state
            if (progressData.isCompleted) {
                const originalSentenceElement = document.getElementById("original-sentence");
                originalSentenceElement.innerText = progressData.completionMessage || "You have completed the practice.";
                originalSentenceElement.classList.add('completed-message');
                ColorManager.updateOriginalSentenceColor(true);
                
                // Restore UI state for completion
                document.getElementById("user-input").style.display = progressData.userInputDisplay || "none";
                document.getElementById("check-button").style.display = progressData.checkButtonDisplay || "none";
            } else {
                showSentence();
            }
            
            document.getElementById("practice-section").style.display = progressData.practiceVisible || "block";
            if (progressData.startButtonHidden) {
                document.getElementById("start-button").classList.add("hidden");
            }
            if (progressData.articleInputHidden) {
                document.getElementById("article-input").classList.add("hidden");
            }
            updateProgressBar();
        }
    }
}

// Statistics Manager Class
class StatisticsManager {
    constructor() {
        this.sessionStartTime = null;
        this.timerInterval = null;
        this.stats = this.loadStats();
        this.todayStats = this.loadTodayStats();
this.checkOngoingSession();

        this.currentSessionMistakes = 0;
        
        this.bindEvents();
        this.checkDayReset();
        this.updateUI();
    }

    loadStats() {
        return JSON.parse(localStorage.getItem('practiceStats')) || {
            streak: 0,
            totalPractices: 0,
            lastPracticeDate: null,
            practiceHistory: []
        };
    }

    loadTodayStats() {
        const today = new Date().toDateString();
        const saved = JSON.parse(localStorage.getItem('todayStats')) || {};
        
        if (saved.date !== today) {
            return {
                date: today,
                practiceTime: 0,
                mistakes: [],
                sentences: 0,
                firstTrySuccesses: 0
            };
        }
        return saved;
    }

    saveTodayStats() {
        localStorage.setItem('todayStats', JSON.stringify(this.todayStats));
    }

    saveStats() {
        localStorage.setItem('practiceStats', JSON.stringify(this.stats));
    }

    bindEvents() {
    document.getElementById('stats-dashboard-btn').addEventListener('click', () => {
        const dashboard = document.getElementById('statistics-dashboard');
        const button = document.getElementById('stats-dashboard-btn');
        
        if (dashboard.classList.contains('open')) {
            dashboard.classList.remove('open');
            button.classList.remove('active');
        } else {
            dashboard.classList.add('open');
            button.classList.add('active');
            this.updateUI();
        }
    });

    document.getElementById('close-stats-btn').addEventListener('click', () => {
        document.getElementById('statistics-dashboard').classList.remove('open');
        document.getElementById('stats-dashboard-btn').classList.remove('active');
    });

    window.addEventListener('focus', () => this.checkDayReset());

    // Save session data when the user closes the tab
    window.addEventListener('beforeunload', () => {
        this.stopTimer(); // Save elapsed time
    });
}


startTimer() {
    // Set start time if not already set
    if (!this.sessionStartTime) {
        this.sessionStartTime = Date.now();
        localStorage.setItem('sessionStartTime', this.sessionStartTime);
    }

    // No interval needed, simply mark the session as ongoing
    console.log("Practice session started");
}


stopTimer() {
    if (this.sessionStartTime) {
        const elapsedMinutes = Math.floor((Date.now() - this.sessionStartTime) / 60000);
        this.todayStats.practiceTime += elapsedMinutes; // Accumulate total time
        this.saveTodayStats();

        // Clear session data
        this.sessionStartTime = null;
        localStorage.removeItem('sessionStartTime');
        console.log("Practice session stopped");
    }
}

checkOngoingSession() {
    const savedStartTime = localStorage.getItem('sessionStartTime');

    if (savedStartTime) {
        const elapsedMinutes = Math.floor((Date.now() - Number(savedStartTime)) / 60000);
        this.todayStats.practiceTime += elapsedMinutes; // Accumulate the elapsed time
        this.saveTodayStats();

        // Continue the session with the new start time
        this.sessionStartTime = Date.now(); // Reset start time for future tracking
        localStorage.setItem('sessionStartTime', this.sessionStartTime);
    }
}


    checkDayReset() {
        const today = new Date().toDateString();
        const lastReset = localStorage.getItem('lastStatsReset');

        if (lastReset !== today) {
            this.todayStats = {
                date: today,
                practiceTime: 0,
                mistakes: [],
                sentences: 0,
                firstTrySuccesses: 0
            };
            
            this.saveTodayStats();
            localStorage.setItem('lastStatsReset', today);
            this.stopTimer();
            this.updateUI();
        }
    }

    formatTime(minutes) {
        const hours = Math.floor(minutes / 60);
        const mins = minutes % 60;
        return `${hours}h ${mins}m`;
    }

    updateUI() {
        document.getElementById('streak-count').textContent = `${this.stats.streak} days`;
        document.getElementById('practice-time').textContent = this.formatTime(this.todayStats.practiceTime);
        document.getElementById('total-practices').textContent = this.stats.totalPractices;

        const successRate = this.todayStats.sentences > 0
            ? Math.round((this.todayStats.firstTrySuccesses / this.todayStats.sentences) * 100)
            : 0;
        document.getElementById('success-rate').textContent = `${successRate}%`;

        const mistakesList = document.getElementById('recent-mistakes');
        if (this.todayStats.mistakes.length > 0) {
            mistakesList.innerHTML = this.todayStats.mistakes
                .map(mistake => `
                    <div class="mistake-item">
                        <div style="color: #EF4444;">Incorrect: ${mistake.incorrect}</div>
                        <div style="color: #10B981;">Correct: ${mistake.correct}</div>
                        <div style="color: #6B7280; font-size: 0.8rem;">
                            ${new Date(mistake.timestamp).toLocaleTimeString()}
                        </div>
                    </div>
                `).join('');
        } else {
            mistakesList.innerHTML = '<p class="empty-state">No mistakes recorded today</p>';
        }

        const historyList = document.getElementById('practice-history');
        if (this.stats.practiceHistory.length > 0) {
            historyList.innerHTML = this.stats.practiceHistory
                .map(session => `
                    <div class="history-item">
                        <div style="display: flex; justify-content: space-between;">
                            <span>${new Date(session.date).toLocaleDateString()}</span>
                            <span>${session.sentences} sentences</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-top: 4px;">
                            <div style="color: #6B7280; font-size: 0.875rem;">
                                Time: ${this.formatTime(session.duration)}
                            </div>
                            <div style="color: ${session.mistakes === 0 ? '#10B981' : '#EF4444'}; font-size: 0.875rem;">
                                Mistakes: ${session.mistakes}
                            </div>
                        </div>
                        <div style="display: flex; justify-content: flex-end; margin-top: 4px;">
                            <div style="font-size: 0.875rem;">
                                Success Rate: <span style="color: ${
                                    session.successRate >= 80 ? '#10B981' : 
                                    session.successRate >= 50 ? '#FCD34D' : '#EF4444'
                                }">${session.successRate}%</span>
                            </div>
                        </div>
                    </div>
                `).join('');
        } else {
            historyList.innerHTML = '<p class="empty-state">No practice history available</p>';
        }
    }

    startPracticeSession() {
        this.startTimer();
        this.updateStreak();
        this.currentSessionMistakes = 0;
        this.todayStats.sentences = 0;
        this.todayStats.firstTrySuccesses = 0;
        this.saveTodayStats();
        this.saveStats();
        this.updateUI();
    }

    endPracticeSession(completedSentences) {
        this.stopTimer();
        this.stats.totalPractices++;

        const successRate = this.todayStats.sentences > 0
            ? Math.round((this.todayStats.firstTrySuccesses / this.todayStats.sentences) * 100)
            : 0;

        this.stats.practiceHistory.unshift({
            date: new Date().toISOString(),
            sentences: completedSentences,
            duration: this.todayStats.practiceTime,
            mistakes: this.currentSessionMistakes,
            successRate: successRate
        });

        this.stats.practiceHistory = this.stats.practiceHistory.slice(0, 30);
        
        this.saveStats();
        this.updateUI();
    }

    updateStreak() {
        const today = new Date().toDateString();
        const lastPractice = this.stats.lastPracticeDate ? 
            new Date(this.stats.lastPracticeDate).toDateString() : null;

        if (!lastPractice) {
            this.stats.streak = 1;
        } else if (lastPractice === today) {
            return;
        } else {
            const daysDiff = (new Date(today) - new Date(lastPractice)) / (1000 * 60 * 60 * 24);
            this.stats.streak = daysDiff === 1 ? this.stats.streak + 1 : 1;
        }

        this.stats.lastPracticeDate = new Date().toISOString();
        this.saveStats();
    }

    recordMistake(incorrect, correct) {
        const mistake = {
            incorrect,
            correct,
            timestamp: new Date().toISOString()
        };
        
        this.todayStats.mistakes.unshift(mistake);
        this.todayStats.sentences++;
        this.currentSessionMistakes++;
        this.saveTodayStats();
        this.updateUI();
    }

    recordFirstTrySuccess() {
        this.todayStats.sentences++;
        this.todayStats.firstTrySuccesses++;
        this.saveTodayStats();
        this.updateUI();
    }

resetDailyStats() {
    this.stopTimer();
    this.currentSessionMistakes = 0;
    this.todayStats.sentences = 0;
    this.todayStats.firstTrySuccesses = 0;
    this.todayStats.practiceTime = 0;
    this.sessionStartTime = null;
    this.timerInterval = null;
    this.saveTodayStats();
    this.updateUI();
  }
}

// Initialize statistics manager
const statisticsManager = new StatisticsManager();
window.statisticsManager = statisticsManager;
